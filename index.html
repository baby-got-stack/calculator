<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby-got-calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__display">
            <div class="operations__display"></div>
            <div class="number__display"></div>
        </div>
        <div class="calculator__keys">
            <div class="keys__row">
                <div id="clear-key" class="key function__key">AC</div>
                <div id="delete-key" class="key function__key">del</div>
                <div id="plus-minus-key" class="key operator__key">+/-</div>
                <div id="divide-key" class="key operator__key">/</div>
            </div>
            <div class="keys__row">
                <div id="seven-key" class="key number__key">7</div>
                <div id="eight-key" class="key number__key">8</div>
                <div id="nine-key" class="key number__key">9</div>
                <div id="times-key" class="key operator__key">x</div>
            </div>  
            <div class="keys__row">
                <div id="four-key" class="key number__key">4</div>
                <div id="five-key" class="key number__key">5</div>
                <div id="six-key" class="key number__key">6</div>
                <div id="minus-key" class="key operator__key">-</div>
            </div>  
            <div class="keys__row">
                <div id="one-key" class="key number__key">1</div>
                <div id="two-key" class="key number__key">2</div>
                <div id="three-key" class="key number__key">3</div>
                <div id="plus-key" class="key operator__key">+</div>
            </div>  
            <div class="keys__row">
                <div id="zero-key" class="key key__double number__key">0</div>
                <div id="dot-key" class="key number__key">.</div>
                <div id="equals-key" class="key operator__key">=</div>
            </div>              
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
